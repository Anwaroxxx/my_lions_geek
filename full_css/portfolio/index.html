<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <title>Document</title>
  </head>
  <body>
    <section class="left">
      <div class="profile">
        <img src="./public/images/smith.png" alt="smith" width="100px" />
      </div>
      <div class="name">Alex Smith</div>
      <div class="icons">
        <div>
          <div><i class="fa-brands fa-twitter"></i></div>
          <div><i class="fa-brands fa-facebook-f"></i></div>
          <div><i class="fa-brands fa-instagram"></i></div>
          <div><i class="fa-brands fa-skype"></i></div>
          <div><i class="fa-brands fa-linkedin-in"></i></div>
        </div>
      </div>
      <div class="links">
        <div class="home">
          <i class="fa-regular fa-house"></i>
          <a href="">Home</a>
        </div>
        <div class="about">
          <i class="fa-solid fa-user"></i>
          <a href="">About</a>
        </div>
        <div class="resume">
          <i class="fa-solid fa-file"></i>
          <a href="">Resume</a>
        </div>
        <div class="portfolio">
          <i class="fa-solid fa-book"></i>
          <a href="">Portfolio</a>
        </div>
        <div class="Services">
          <i class="fa-solid fa-server"></i>
          <a href="">Services</a>
        </div>
        <div>
          <i class="fa-regular fa-envelope"></i>
          <a href="">Contact</a>
        </div>
      </div>
      <div class="last">
        <div>&copy;Copyright <b>iPortfolio</b></div>
        <div>Designed by <span class="blue">BootstrapMade</span></div>
      </div>
    </section>
    <section class="right">
      <div class="text">
        <div class="name_right">
          <p>Alex smith</p>
        </div>
        <div class="dev">
            <p>I'm <span class="last_blue">Developer</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
